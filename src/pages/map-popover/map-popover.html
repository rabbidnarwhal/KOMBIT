<ion-header class="custom-background">
  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-icon item-start name="pin"></ion-icon>
    <ion-textarea id="location" [(ngModel)]="locationName" (input)="searchLocation()" (ionChange)="adjustTextareaHeight()"></ion-textarea>
    <ion-icon item-end name="close" (click)="clearInput()"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
  </ion-list>
  <div #map id="map"></div>
</ion-content>
