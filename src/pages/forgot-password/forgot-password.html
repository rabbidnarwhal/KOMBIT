<ion-header no-shadow>
  <ion-navbar></ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row class="margin-20">
    <ion-col>
      <div text-center class="line">
        <span>
          <h2>Forgot Password</h2>
        </span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col class="input-fields">
      <form id="formForgotPassword" #formForgotPassword="ngForm">
        <ion-input type="email" [(ngModel)]="email" name="Email" placeholder="Email" required></ion-input>
        <button ion-button btn-kombit type="button" (click)="resetPassword()">Reset Password</button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
