
<ion-content no-padding class="login">
  <ion-grid no-padding text-center [ngStyle]="{'height': gridHeight}">
    <ion-row no-padding>
      <ion-col>
        <div class="login-background">
          <div class="logo-container">
            <img src="assets/imgs/combit-logo.png">
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="login-form" [ngStyle]="{'height': formHeight}">
      <ion-col>
        <form id="formLogin" #form="ngForm">
          <ion-input required type="text" class="justify-input" [(ngModel)]="credentials.Username" name="Username" placeholder="User" (keyup.enter)="moveFocus(password)"></ion-input>
          <ion-input required type="password" [(ngModel)]="credentials.Password" name="Password" #password placeholder="Password" (keyup.enter)="signin()"></ion-input>
          <p margin-top>
            <a class="link-text forgot" (click)="forgotPassword()">Forgot password?</a>
          </p>
          <button ion-button btn-kombit small class="login-button" type="button" (click)="signin()">Login</button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="login-footer">
      <ion-col>
        <p class="margin-top-0">Don't have an account?
          <a class="link-text" (click)="signup()"> Sign up</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
