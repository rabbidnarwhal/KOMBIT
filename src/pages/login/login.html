<div class="login-background">
  <div class="logo-container">
    <img src="assets/imgs/combit-logo.png">
  </div>
</div>
<ion-content no-scroll padding class="login">
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <form id="formLogin" #form="ngForm">
          <ion-input required type="text" class="justify-input" [(ngModel)]="credentials.Username" name="Username" placeholder="User"></ion-input>
          <ion-input required type="password" [(ngModel)]="credentials.Password" name="Password" placeholder="Password"></ion-input>
          <button ion-button btn-kombit small class="login-button" type="button" (click)="signin()">Login</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar text-center>
    <p class="margin-top-0">Don't have an account?
      <a (click)="signup()"> Sign up</a>
    </p>
    <p class="margin-top-0">
      <a (click)="forgotPassword()">Forgot your password</a>
    </p>
  </ion-toolbar>
</ion-footer>
