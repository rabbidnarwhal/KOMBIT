<ion-content padding>
  <ion-slides pager="true" (ionSlideWillChange)='checkSlideIndex()'>
    <ion-slide *ngFor="let slide of slidesContent">
      <div>
        <div>
          <img src="{{slide.image}}">
        </div>
        <h1>{{slide.title}}</h1>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <div>
    <button *ngIf="buttonShow" [@btnAnimation] no-margin btn-kombit ion-button (click)="nextPage()">NEXT</button>
  </div>
</ion-footer>
