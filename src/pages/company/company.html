<ion-header class="custom-background">
  <ion-navbar>
    <ion-item class="top-searchbar">
      <ion-input type="text" placeholder="Company" [(ngModel)]="filterText" (input)="filterItems()"></ion-input>
      <ion-icon name="search" item-end></ion-icon>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <div class="spinner-container" *ngIf="isSearching">
      <div class="spinner-background">
        <ion-spinner></ion-spinner>
      </div>
    </div>
    <ion-col col-4 *ngFor="let company of filteredItems" (click)="companyClicked(company)">
      <div class="image-container">
        <p *ngIf="!company.image">{{company.companyName}}</p>
        <img *ngIf="!company.image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="alt="" />
        <img *ngIf="company.image" [src]="company.image" alt="" />
      </div>
    </ion-col>
    <div text-center class="not-found-text" *ngIf="!filteredItems.length && !isSearching">Company not found</div>
  </ion-row>
</ion-content>

<ion-footer class="tab-menu">
  <ion-toolbar class="tab-menu-toolbar">
    <footer-menu></footer-menu>
  </ion-toolbar>
</ion-footer>
